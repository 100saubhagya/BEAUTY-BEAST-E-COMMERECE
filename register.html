<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    </div>

    </div>
    <div id="main">
        <h1>Create a New Account</h1>
        <a target="_blank" href="https://www.google.com/">SignUp with Google</a>
        <a target="_blank" href="https://www.facebook.com/">SignUp with Facebook</a>
        <br>
        <h3>OR</h3>
        <form>
            <input id="first" type="text" placeholder="Enter your first Name">
            <br>
            <input id="last" type="text" placeholder="Enter your Last Name">

            <br>
            <input id="mobile" type="number" placeholder="Mobile Number">
            <br>
            <input id="email" type="email" placeholder="Email">
            <br>
            <input id="password" type="password" placeholder="Create a Password">
            <br>
            <input id="signup" type="button" value="Sign Up">
        </form>
    </div>


</body>

</html>
<script src="./script/register.js"></script>
